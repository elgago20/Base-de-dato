<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Los angelitos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #3498db;
            margin-bottom: 25px;
            font-weight: 400;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        .btn-login {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .btn-login:hover {
            background: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Jardín Infantil Alegría</h2>
        
        <div class="input-group">
            <label>Rol</label>
            <select id="rol">
                <option value="directora">Directora</option>
                <option value="coordinadora">Coordinadora</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>Usuario</label>
            <input type="text" id="usuario" placeholder="Ingrese su usuario">
        </div>
        
        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
        </div>
        
        <button class="btn-login" onclick="validarCredenciales()">Iniciar Sesión</button>
        <div id="mensaje-error" class="error"></div>
    </div>

    <script>
        const credenciales = {
            directora: { usuario: "directora2026", contrasena: "angelitos2026" },
            coordinadora: { usuario: "coordinadora2026", contrasena: "Alegria2026" }
        };

        function validarCredenciales() {
            const rol = document.getElementById("rol").value;
            const usuario = document.getElementById("usuario").value.trim();
            const contrasena = document.getElementById("contrasena").value;
            const mensajeError = document.getElementById("mensaje-error");

            if (!usuario || !contrasena) {
                mensajeError.textContent = "Por favor, complete todos los campos.";
                return;
            }

            if ((rol === "directora" && usuario === credenciales.directora.usuario && contrasena === credenciales.directora.contrasena) ||
                (rol === "coordinadora" && usuario === credenciales.coordinadora.usuario && contrasena === credenciales.coordinadora.contrasena)) {
                
                mensajeError.textContent = "";
                sessionStorage.setItem('usuario', usuario);
                sessionStorage.setItem('rol', rol);
                window.location.href = "sistema-escolar.html";
            } else {
                mensajeError.textContent = "Usuario o contraseña incorrectos.";
            }
        }

        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                validarCredenciales();
            }
        });
    </script>
</body>
</html>
